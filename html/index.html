<!DOCTYPE html>
<head>
    <title>MidiTrainer</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="container" id="main-container">
        <div class="sidebar" id="sidebar">
            <div id="heading">
                <a id="title" class="long-name" href="https://github.com/krippix/MIDI_practice" target="_blank">GitHub</a>
                <div id="burger-size" onclick="toggleNav()" >
                    <object id="burger-icon" data="assets/img/burger-menu.svg" type="image/svg+xml" type="image/svg+xml" width="100%"></object>
                </div>
            </div>
            <div id="settings">
                <!-- MIDI SETTINGS -->
                <div class="inputs top-border">
                    <div class="section long-name">MIDI settings</div>
                </div>
                <div class="inputs" id="midi-devices">
                    <select id="midi-device-select" onchange="onDeviceChange()">
                        <option value="null">ALL</option>
                    </select>
                </div>
                <!-- MODIFIERS -->
                <div class="inputs top-border">
                    <div class="section long-name">Modifiers</div>
                </div>
                <div class="inputs">
                    <input type="checkbox" id="naturals" checked>
                    <div class="short-name">&natur;</div>
                    <div class="long-name">&natur; Natural notes</div>
                </div>
                <div class="inputs">
                    <input type="checkbox" id="sharps">
                    <div class="short-name">&sharp;</div>
                    <div class="long-name">&sharp; Sharps</div>
                </div>
                <div class="inputs">
                    <input type="checkbox" id="flats">
                    <div class="short-name">&flat;</div>
                    <div class="long-name">&flat; Flats</div>
                </div>
                <!-- NOTE RANGE -->
                <div class="inputs top-border">
                    <div class="section long-name">Note range</div>
                </div>
                <div class="inputs">
                    <input type="checkbox" id="extended">
                    <div class="short-name">+</div>
                    <div class="long-name">Extended note range</div>
                </div>
                <div class="inputs"><button id="skip">Skip</button></div>
            </div>
        </div>
        <div class="container" id="piano-container">
            <div class="message" id="success"><p><b>Sucess!</b></p></div>
            <div class="message" id="failure"><p><b>Failed.</b></p></div>
            <div id="note-render"></div>
            <div id="stats">
                <div id="table_holder">
                    <table>
                        <tr>
                            <td>Highest Streak:</td><td id="streak-highest"></td>
                        </tr>
                        <tr>
                            <td>Current Streak:</td><td id="streak-current"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="piano_holder">
                <object id="piano" data="assets/img/piano-keyboard.svg" type="image/svg+xml" width="100%" type="image/svg+xml"></object>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
    <script src="assets/scripts/map.js"></script>
    <script src="assets/scripts/render.js"></script>
    <script src="assets/scripts/practice.js"></script>
    <script src="assets/scripts/midi.js"></script>
    <script>
        // Code for expanding the Nav / Settings bar
        var navState = 1;
        function toggleNav() {
            let sidebar = document.getElementById("sidebar");
            if (navState) {
                sidebar.style.width = "12em";
                navState = 0;
            } else {
                sidebar.style.width = "3em";
                navState = 1;
            }
        }
    </script>
</body>
